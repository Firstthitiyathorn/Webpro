    <div class="container">
        <h1>Add New Product</h1><br><br>
        <div class="admin-product-form-container">
            <form action="/addpro-submit" id="add-form" method="post">
                <h2>Product Name</h2>
                <input type="text" placeholder="enter product name" name="product_name" id="name" class="box" required>
                <h2>Product ID</h2>
                <input type="text" placeholder="enter product name" name="product_ID" id="ID" class="box" required>
                <h2>Product Color</h2>
                <input type="text" placeholder="enter product color" name="product_color" id="color" class="box"
                    required>
                <h2>Product Quantity</h2>
                <input type="text" placeholder="enter product quantity" name="product_quantity" id="q" class="box"
                    required>
                <h2>Product Size</h2>
                <input type="text" placeholder="enter product size" name="product_size" id="s" class="box" required>
                <h2>Product Price</h2>
                <input type="text" placeholder="enter product price" name="product_price" id="price" class="box">
                <h2>Product Des</h2>
                <input type="text" placeholder="enter product des" name="product_des" id="des" class="box">
                <h2>Product Picture</h2>
                <input type="file" accept="image/png, image/jpeg, image/jpg" name="product_img" id="img"
                    class="box"><br>


                <input type="submit" id="submit" class="btnn" name="add_product" value="Enter">
                <input type="reset" class="btnn" name="re_product" value="Reset">

                <a href="/product" id="back" class="btnn">Back</a>

            </form>
        </div>
    </div>
